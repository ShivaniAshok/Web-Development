<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <section class="box_upper">
          <h1>Expense Tracker</h1>
          <div class="balance">
            <h2>₹0</h2>
            <h3>Your Balance</h3>
          </div>
        </section>
        <section class="transaction_container">
          <h3>Transactions</h3>
          <hr />
          <div class="transactions">
            <div class="transaction">
              <div class="left">
                <p>Example Text</p>
                <p>+ ₹ 200</p>
              </div>
              <div class="status credit">C</div>
            </div>
            <div class="transaction">
              <div class="left">
                <p>Example Text</p>
                <p>+ ₹ 200</p>
              </div>
              <div class="status debit">D</div>
            </div>
            <section class="transaction_form">
              <h3>Add Transaction</h3>
              <form id="transactionForm">
                <div class="inputs">
                  <div class="form_control">
                    <label for="text">Text</label>
                    <input
                      type="text"
                      name="text"
                      id="text"
                      placeholder="Enter Description"
                    />
                  </div>
                  <div class="form_control">
                    <label for="amount">Amount</label>
                    <input
                      type="number"
                      name="amount"
                      id="amount"
                      placeholder="Enter Amount"
                    />
                  </div>
                </div>
                <div class="buttons_container">
                  <button id="earnBtn" type="submit">
                    <p>₹0</p>
                    <p>Earnings</p>
                  </button>
                  <button id="expBtn" type="submit">
                    <p>₹0</p>
                    <p>Expense</p>
                  </button>
                </div>
              </form>
            </section>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>

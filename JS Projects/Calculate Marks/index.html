<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Marks + Percentage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="box">
          <form
            class="calculate-form"
            id="calculateForm"
            onsubmit="calculateMarks(event)"
          >
            <input
              type="number"
              name="maths"
              placeholder="Maths"
              min="0"
              max="100"
              required
            />
            <input
              type="number"
              name="hindi"
              placeholder="Hindi"
              min="0"
              max="100"
              required
            />
            <input
              type="number"
              name="english"
              placeholder="English"
              min="0"
              max="100"
              required
            />
            <input
              type="number"
              name="science"
              placeholder="Science"
              min="0"
              max="100"
              required
            />
            <button type="submit" class="primary-btn">Calculate</button>
          </form>
          <p id="result" class="result"></p>
        </div>
        <div class="content">
          <h2>Calculate Your</h2>
          <h1>Percentage</h1>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

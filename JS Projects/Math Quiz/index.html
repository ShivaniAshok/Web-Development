<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Quiz</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!--css link from toastify-js-npm website https://www.npmjs.com/package/toastify-js-->
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <!--if u use defer property then u can use script tag anywhere-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
      defer
    ></script>
    <!--script link from toastify-js-npm website https://www.npmjs.com/package/toastify-js-->
  </head>
  <body>
    <div class="background">
      <div class="box">
        <h2>Score -> <span id="score">0</span></h2>
        <h3 id="question">Q. What is 8 multiply by 4 ?</h3>
        <form id="questionForm">
          <input id="answerInput" type="number" name="answer" required />
          <button class="primary-btn" type="submit">Submit</button>
          <button class="primary-btn" onclick="resetScore()">
            Reset Score
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
